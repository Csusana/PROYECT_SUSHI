{% extends 'base.html' %}
{% block content %}
  <div class="fondo-flores"> <!-- .fondo-flores -->
    <div class="text-center fondo-flores-text"> <!-- .fondo-flores-text -->
      <h2>HANA</h2>
      <h2>SUSHI</h2>
    </div> <!-- /.fondo-flores-text -->

    <!-- SecciÃ³n de Reservas -->
    <section id="reservations" style="width: 100%; max-width: 600px;">
      <div class="container container-reservation">
        <form action="" id="form-reserva">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="row">
                <div class="mb-3">
                  <input type="text" class="form-control datetimepicker-input" placeholder="Nombre" id="nombre"/>
                </div>
                <div class="mb-3">
                  <input type="date" class="form-control datetimepicker-input" id="fecha"/>
                </div>
                <div class="mb-3">
                  <input type="time" class="form-control datetimepicker-input" id="hora"/>
                </div>
                <div class="mb-3">
                  <select class="custom-select" id="tamanio">
                    <option value="">Personas</option>
                    {% for i in range(1, 11) %}
                      <option value="{{ i }}">{{ i }} Persona{% if i > 1 %}s{% endif %}</option>
                    {% endfor %}
                  </select>
                </div>

                <div id="error-msg" class="alert alert-danger d-flex align-items-center d-none mb-3" role="alert">
                  <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:">
                    <use xlink:href="#exclamation-triangle-fill"/>
                  </svg>
                  <div>
                    <p id="error-text" class="mb-0">Completa todos los campos</p>
                  </div>
                </div>

                <div class="mb-3">
                  <button class="btn btn-block btn-book w-100" type="submit">Guardar</button>
                </div>
              </div> <!-- /.row -->
            </div> <!-- /.col-md-12 -->
          </div> <!-- /.row justify-content-center -->
        </form>
      </div> <!-- /.container-reservation -->
    </section>
  </div> <!-- /.fondo-flores -->
{% endblock %}
